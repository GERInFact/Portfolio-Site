      <!-- Contact Information End -->
      <!-- Contact From -->
      <form action="" method="Post" id="contactForm">
        <!-- Contact Email -->
        <label class="standardLabel" for="contactEmail">Email: </label>
        <input
          id="contactEmail"
          type="email"
          placeholder="your@email.address"
          required
        />
        <!-- Contact Email End -->
        <!-- Contact Subject -->
        <label class="standardLabel" for="contactSubject">Subject: </label>
        <input id="contactSubject" type="text" required />
        <!-- Contact Subject End -->
        <!-- Contact Mobile Number -->
        <label class="standardLabel" for="contactMobile">Mobile: </label>
        <input
          id="contactMobile"
          type="tel"
          placeholder="e.g. +49 152 0815 1337"
        />
        <!-- Contact Mobile Number End -->
        <!-- Contact Message -->
        <label class="standardLabel" for="contactMessage">Message: </label>
        <textarea
          name="contactMessage"
          id="contactMessage"
          cols="20"
          rows="10"
          maxlength="300"
          required
        ></textarea>
        <!-- Contact Message End -->
        <!-- Contact Submission -->
        <button type="submit">Contact</button>
        <!-- Contact Submission End -->
      </form>
      <!-- Contact Form End -->
