<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is a portfolio page of the web developer Marcel-André Hille, representing his work experience"
    />
    <meta
      name="keywords"
      content="Marcel-André Hille, hille, maredesign, custom web solutions, web solutions, web design, web development"
    />
    <meta name="author" content="Marcel-André Hille" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="google-site-verification"
      content="Ss0Mug5R3zKf9JgNtyemS5YrmUZd7JAqFl70ztcgxdo"
    />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CPlayfair+Display:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <title>maredesign - Contact</title>
  </head>
  <body>
    <header class="page-header">
      <!-- Navigation -->
      <nav class="page-header_navigation-container">
        <!-- Brand Logo Container -->
        <div class="navigation-container_item" aria-hidden="true">
          <a href="index.html" title="Brand logo">
            <!-- Brand Logo -->
            <img
              class="item_maredesign-logo"
              src="img/maredesign_logo.png"
              alt="Personal logo of Marcel-André Hille, a text logo in lower case letters that consists of my brand name"
            />
            <!-- Brand Logo End -->
          </a>
        </div>
        <!-- Brand Logo Container End -->
        <!-- Menu Container -->
        <ul
          class="navigation-container_item navigation-container_navigation-list"
          role="menubar"
        >
          <!-- Home -->
          <li role="presentation">
            <a
              href="index.html"
              class="navigation-list_item navigation-list_item--active"
              role="menuitem"
              >Home</a
            >
          </li>
          <!-- Home End -->
          <!-- About -->
          <li role="presentation">
            <a href="about.html" class="navigation-list_item" role="menuitem"
              >About</a
            >
          </li>
          <!-- About End -->
          <!-- Work -->
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list_item"
              >Work</a
            >
          </li>
          <!-- Work End -->
          <!-- Contact -->
          <li role="presentation">
            <a href="contact.html" class="navigation-list_item" role="menuitem"
              >Contact</a
            >
          </li>
          <!-- Contact End -->
        </ul>
        <!-- Menu Container End -->
      </nav>
      <!-- Navigation End -->
    </header>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Contact Information -->
      <div class="main-content_contact-information-container">
        <div class="contact_information-container_details">
          <h1>Marcel-André Hille</h1>
          <h2>Stuttgart, Germany</h2>
          <br />
        </div>
        <p>For further information, feel free to reach out anytime.</p>
      </div>
      <!-- Contact Information End -->
      <!-- Contact Form Container -->
      <div class="main-content_contact-form-container">
        <!-- Contact From -->
        <form
          action="/"
          method="Post"
          class="contact-form-container_contact-form"
          id="contactForm"
        >
          <!-- Contact Email -->
          <div class="contact-form_email">
            <label class="contact-form_standard-label" for="contactEmail"
              >Email:
            </label>
            <input
              class="contact-form_item"
              id="contactEmail"
              type="email"
              placeholder="your@email.address"
              required
            />
          </div>
          <!-- Contact Email End -->
          <!-- Contact Subject -->
          <label class="contact-form_standard-label" for="contactSubject"
            >Subject:
          </label>
          <input
            class="contact-form_item"
            id="contactSubject"
            type="text"
            required
          />
          <!-- Contact Subject End -->
          <!-- Contact Mobile Number -->
          <label class="contact-form_standard-label" for="contactMobile"
            >Mobile:
          </label>
          <input
            class="contact-form_item"
            id="contactMobile"
            type="tel"
            placeholder="e.g. +49 152 0815 1337"
          />
          <!-- Contact Mobile Number End -->
          <!-- Contact Message -->
          <label class="contact-form_standard-label" for="contactMessage"
            >Message:
          </label>
          <textarea
            name="contactMessage"
            class="contact-form_item"
            id="contactMessage"
            cols="20"
            rows="10"
            maxlength="300"
            required
          ></textarea>
          <!-- Contact Message End -->
          <!-- Contact Submission -->
          <button type="submit" class="contact-form_submit">Contact</button>
          <!-- Contact Submission End -->
        </form>
        <!-- Contact Form End -->
      </div>
      <!-- Contact Form Container End -->
    </div>
    <!-- Main Content End -->
    <!-- Footer Social Media -->
    <footer class="social-media">
      <h4>Find me on</h4>
      <div class="social-media-list">
        <!-- Github -->
        <img src="img/gitHub.svg" alt="Github" class="social-media-list_item" />
        <!-- Twitter -->
        <img
          src="img/twitter.svg"
          alt="Twitter"
          class="social-media-list_item"
        />
        <!-- LinkedIn -->
        <img
          src="img/linkedIn.svg"
          alt="LinkedIn"
          class="social-media-list_item"
        />
      </div>
    </footer>
    <!-- Footer Social Media End -->
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <!-- Scripts End -->
  </body>
</html>
