    />

  </head>
  <body>
    <header class="page-header">
      <!-- Navigation -->
      <nav class="page-header_navigation-container">
        <!-- Brand Logo Container -->
        <h1 class="navigation-container_item" aria-hidden="true">
          <a href="index.html" title="Brand logo">
            <!-- Brand Logo -->

              class="item_maredesign-logo"
              src="img/maredesign_logo.png"
              alt="Personal logo of Marcel-André Hille, a text logo in lower case letters that consists of my brand name"
            />
            <!-- Brand Logo End -->
          </a>
        </h1>
        <!-- Brand Logo Container End -->
        <!-- Menu Container -->
        <ul
          class="navigation-container_item navigation-container_navigation-list"
          role="menubar"
        >
          <!-- Home -->
          <li role="presentation">
            <a
              href="index.html"
              class="navigation-list_item navigation-list_item--active"
              role="menuitem"
              >Home</a
            >
          </li>
          <!-- Home End -->
          <!-- About -->
          <li role="presentation">
            <a
              href="about.html"
              class="navigation-list_item"
              role="menuitem"
              target="_blank"
              >About</a
            >
          </li>
          <!-- About End -->
          <!-- Work -->
          <li role="presentation">
            <a
              href="work.html"
              role="menuitem"
              class="navigation-list_item"
              target="_blank"
              >Work</a
            >
          </li>
          <!-- Work End -->
          <!-- Contact -->
          <li role="presentation">
            <a
              href="contact.html"
              class="navigation-list_item"
              role="menuitem"
              target="_blank"
              >Contact</a
            >
          </li>
          <!-- Contact End -->
        </ul>
        <!-- Menu Container End -->
      </nav>
      <!-- Navigation End -->
    </header>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Contact Information -->
      <div class="main-content_contact-information-container">
        <a href="mailto:maredesign.founder@gmail.com">Contact me</a>
        <div class="contact_information-container_details">
          Marcel-André Hille <br />
          Johannesstraße 31A <br />
          70176 Stuttgart <br />
          Deutschland <br />
          <br />
          Mobile <a href="tel:+4915227598436">+49 152 275 984 36</a><br />
          Skype <a href="skype:marciausgoslar">marciausgoslar</a><br />
          <a href="mailto:maredesign.founder@gmail.com"
            >maredesign.founder@gmail.com</a
          >
        </div>
      </div>
      <!-- Contact Information End -->
      <!-- Contact Form Container -->
      <div class="main-content_contact-form-container">
        <!-- Contact From -->
        <form action="/" method="Post" class="contact-form-container_contact-form" id="contactForm">
          <!-- Contact Email -->
          <label class="contact-form_standard-label" for="contactEmail"
            >Email:
          </label>
          <input
            class="contact-form_item"
            id="contactEmail"
            type="email"
            placeholder="your@email.address"
            required
          />
          <!-- Contact Email End -->
          <!-- Contact Subject -->
          <label class="contact-form_standard-label" for="contactSubject"
            >Subject:
          </label>
          <input
            class="contact-form_item"
            id="contactSubject"
            type="text"
            required
          />
          <!-- Contact Subject End -->
          <!-- Contact Mobile Number -->
          <label class="contact-form_standard-label" for="contactMobile"
            >Mobile:
          </label>
          <input
            class="contact-form_item"
            id="contactMobile"
            type="tel"
            placeholder="e.g. +49 152 0815 1337"
          />
          <!-- Contact Mobile Number End -->
          <!-- Contact Message -->
          <label class="contact-form_standard-label" for="contactMessage"
            >Message:
          </label>
          <textarea
            name="contactMessage"
            class="contact-form_item"
            id="contactMessage"
            cols="20"
            rows="10"
            maxlength="300"
            required
          ></textarea>
          <!-- Contact Message End -->
          <!-- Contact Submission -->
          <button type="submit" class="contact-form_submit">Contact</button>
          <!-- Contact Submission End -->
        </form>
        <!-- Contact Form End -->
      </div>
      <!-- Contact Form Container End -->
    </div>
    <!-- Main Content End -->
    <!-- Footer Social Media -->
    <footer class="social-media">
      <h4>Find me on</h4>
      <div class="social-media-list">
        <!-- Github -->
        <img
          src="./img/gitHub.svg"
          alt="Github"
          class="social-media-list_item"
        />
        <!-- Twitter -->
        <img
          src="./img/twitter.svg"
          alt="Twitter"
          class="social-media-list_item"
        />
        <!-- LinkedIn -->
        <img
          src="./img/linkedIn.svg"
          alt="LinkedIn"
          class="social-media-list_item"
        />
      </div>
    </footer>
    <!-- Footer Social Media End -->
    <!-- Scripts -->
    <script src="./js/tota11y.min.js" aria-hidden="true"></script>
    <!-- Scripts End -->
